{{ partial "head.html" . }}
<!-- List page -->

<section id="list">
    <div class="container">
        <div class="text-center">
            <h2>Members</h2>
        </div>

        <div class="container-fluid">
            <div class="row no-gutter">
                {{ range .Site.Data.members }}
                    <div class="col-lg-2 col-sm-6">
                        <a href="" class="portfolio-box portfolio-link" data-toggle="modal">
                            <img src="/img/members/{{ .img }}" class="img-responsive" alt="">
                                <div class="portfolio-box-caption">
                                    <div class="portfolio-box-caption-content">
                                                {{ .name }}
                                    </div>
                                </div>
                        </a>
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
